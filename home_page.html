        <button id = "CHANGE" onclick="sequence()">CHANGE</button>
        <script lang="JavaScript">
          var fibNumMin2 = 0;
          var fibNumMin1 = 0;
          var curFibNum = 0;
          function sequence() {
            var button = document.getElementById("CHANGE");
            if (fibNumMin1 == 0) {
              fibNumMin1 = 1;
            } else {
              fibNumMin2 = fibNumMin1;
              fibNumMin1 = curFibNum;
              curFibNum = fibNumMin1 + fibNumMin2;
            }
            button.innerHTML = curFibNum;
          }
        </script>
